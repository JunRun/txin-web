<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>产品比较页面</title>

    <!-- Bootstrap -->
    <link th:href="@{css/web/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/web/reset.css}">
    <link rel="stylesheet" th:href="@{css/web/bootstrapt.reset.css}">
    <link rel="stylesheet" th:href="@{css/web/swiper.min.css}">
    <link rel="stylesheet" th:href="@{css/web/swiper.reset.css}">
    <link rel="stylesheet" th:href="@{css/web/header.css}">
    <link rel="stylesheet" th:href="@{css/web/footer.css}">
    <link th:href="@{css/web/style.css}" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>
<header th:replace="web/common/header::header"></header>
<div class="container">
    <div class="public-crumbs hidden-xs">
        <div class="public-crumbs-title">
            <p>对比结果</p>
            <a th:href="@{productList}" class="btn btn-default">返回重新选择对比产品</a>
        </div>
        <div class="public-crumbs-place">
            <p>当前位置：网站首页>产品与介绍</p>
        </div>
    </div>
    <div class="product-comparative">
        <!--有图片的-->
        <div class="product-comparative-attr-item hasPicter">
            <div class="comparative-attr-name hidden-xs">
                产品图
            </div>
            <div class="comparative-product-list">
                <div class="comparative-product-item" style="background: #fff;" th:each="image:${name}">
                    <div class="picter">
                        <img th:src="'http://test.txin.cc:8080/upload'+${image.imageUrl}" alt="">
                    </div>
                    <div class="footer">
                        <p th:text="${image.name}"></p>
                        <a href="" class="close"></a>
                    </div>
                </div>
            </div>
        </div>
        <!--无图片的-->
        <div class="product-comparative-attr-item noPicter">
            <div class="comparative-attr-name closed">
                处理器 / 系统总线
            </div>
            <div class="comparative-product-list">
                <div class="comparative-product-item" th:each="processor:${processorList}">
                    <p th:text="${processor}"></p>
                </div>
            </div>
        </div>
        <!--<div class="product-comparative-attr-item noPicter">-->
            <!--<div class="comparative-attr-name closed">-->
               <!--系统型号-->
            <!--</div>-->

                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
        <div class="product-comparative-attr-item noPicter">
            <div class="comparative-attr-name closed">
                芯片组
            </div>
            <div class="comparative-product-list">
                <div class="comparative-product-item" th:each="chips:${chipsList}">
                    <p th:text="${chips}"></p>
                </div>
            </div>
        </div>
        <div class="product-comparative-attr-item noPicter">
            <div class="comparative-attr-name closed">
                内存
            </div>
            <div class="comparative-product-list">
                <div class="comparative-product-item" th:each="memory:${memoryList}">
                    <p th:text="${memory}"></p>
                </div>
            </div>
        </div> <div class="product-comparative-attr-item noPicter">
        <div class="comparative-attr-name closed">
            储存功能
        </div>
        <div class="comparative-product-list">
            <div class="comparative-product-item" th:each="storageFunction:${storageFunctionlList}">
                <p th:text="${storageFunction}"></p>
            </div>
        </div>
    </div>
        <div class="product-comparative-attr-item noPicter">
            <div class="comparative-attr-name closed">
                硬盘插槽
            </div>
            <div class="comparative-product-list">
                <div class="comparative-product-item" th:each="hardDiskSlot:${hardDiskSlotList}">
                    <p th:text="${hardDiskSlot}"></p>
                </div>
            </div>
        </div>
        <div class="product-comparative-attr-item noPicter">
            <div class="comparative-attr-name closed">
                网络
            </div>
            <div class="comparative-product-list">
                <div class="comparative-product-item" th:each="network:${networkList}">
                    <p th:text="${network}"></p>
                </div>
            </div>
        </div>
        <div class="product-comparative-attr-item noPicter">
            <div class="comparative-attr-name closed">
                扩展插槽
            </div>
            <div class="comparative-product-list">
                <div class="comparative-product-item" th:each="expansionSlots:${expansionSlotsList}">
                    <p th:text="${expansionSlots}"></p>
                </div>
            </div>
        </div>
        <div class="product-comparative-attr-item noPicter">
            <div class="comparative-attr-name closed">
                I/O
            </div>
            <div class="comparative-product-list">
                <div class="comparative-product-item" th:each="inputOutput:${inputOutputList}">
                    <p th:text="${inputOutput}"></p>
                </div>
            </div>
        </div>
        <div class="product-comparative-attr-item noPicter">
            <div class="comparative-attr-name closed">
                电源供应
            </div>
            <div class="comparative-product-list">
                <div class="comparative-product-item" th:each="powerSupply:${powerSupplyList}">
                    <p th:text="${powerSupply}"></p>
                </div>
            </div>
        </div>
        <div class="product-comparative-attr-item noPicter">
            <div class="comparative-attr-name closed">
                系统支持
            </div>
            <div class="comparative-product-list">
                <div class="comparative-product-item" th:each="operatingSystem:${operatingSystemList}">
                    <p th:text="${operatingSystem}"></p>
                </div>
            </div>
        </div>
        <div class="product-comparative-attr-item noPicter">
            <div class="comparative-attr-name closed">
                整机尺寸
            </div>
            <div class="comparative-product-list">
                <div class="comparative-product-item" th:each="size:${sizeList}">
                    <p th:text="${size}"></p>
                </div>
            </div>
        </div>
        <div class="product-comparative-attr-item noPicter">
            <div class="comparative-attr-name closed">
                工作环境
            </div>
            <div class="comparative-product-list">
                <div class="comparative-product-item" th:each="environmentalScience:${environmentalScienceList}">
                    <p th:text="${environmentalScience}"></p>

                    <!--<p th:text="${types}"></p>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    </div>
</div>
<footer th:replace="web/common/footer::footer" ></footer>
<script th:src="@{js/web/swiper.min.js}"></script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{js/web/jquery.min.js}"></script>
<script th:src="@{js/web/public.js}"></script>
<script th:src="@{js/web/return-top.js}"></script>
<script th:src="@{js/web/bootstrap.js}"></script>
<script>
    var productLength = $('.comparative-product-list').eq(1).find('.comparative-product-item').length
    if(productLength<=2) {
        $('.comparative-product-list').addClass('hasBefore')
    }else {
        $('.comparative-product-list').addClass('hasBefore hasAfter')
    }

    $('.product-comparative-attr-item .comparative-attr-name').click(function() {
        if($(this).hasClass('closed')){
            $(this).removeClass('closed')
        }else {
            $(this).addClass('closed')
        }

    })
</script>
</body>
</html>
