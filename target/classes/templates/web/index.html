<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>勤诚官网</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/web/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/web/reset.css}">
    <link rel="stylesheet" th:href="@{/css/web/bootstrapt.reset.css}">
    <link rel="stylesheet" th:href="@{/css/web/swiper.min.css}">
    <link rel="stylesheet" th:href="@{/css/web/swiper.reset.css}">
    <link rel="stylesheet" th:href="@{/css/web/header.css}">
    <link rel="stylesheet" th:href="@{/css/web/footer.css}">
    <link th:href="@{/css/web/style.css}" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<header th:replace="web/common/header::header"></header>
<div class="swiper-container public-swiper-container">
    <div class="swiper-wrapper">
        <div th:each="banner,iterStat : ${bannerList}" class="swiper-slide"
             th:style="'background-image: url(\'/upload/ ' + ${banner.imageUrl} + '\')'"></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
<div class="home-main home-product-center home-floor">
    <div class="home-main__title">
        <h2>产品中心</h2>
        <p>高性能，高安全性，全面满足企业互联网架构</p>
    </div>
    <div class="home-main__product-center">
        <div class="swiper-container__product-center container">
            <div class="swiper-wrapper" >
                <div class="swiper-slide" th:each="product:${productList}">
                    <div class="home-main__product-con">
                        <a class="product-pic" th:href="${'/product/'+product.id}">
                            <img th:src="${'/upload/ ' + product.imageUrl}" alt="">
                        </a>
                        <p class="title" th:text="${product.productName}"> </p>
                        <p class="subtitle" th:text="${product.model}"></p>
                        <a th:href="${'/product/'+product.id}" class="more">了解更多</a>
                    </div>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination__product-center"></div>
        </div>
        <div class="swiper-button-prev"></div><!--左箭头-->
        <div class="swiper-button-next"></div><!--右箭头-->
    </div>
</div>
<div class="home-main home-programme home-floor">
    <div class="home-main__title">
        <h2>解决方案</h2>
        <p>基于云与大数据的解决方案帮助企业成功转型</p>
    </div>
    <div class="home-programme__con container">
        <div class="home-programme__con-item">
            <a th:if="${solution1 != null}" th:href="${'/solution/' + solution1.id}">
                <img th:src="${'/upload/' + solution1.image}" alt="">
            </a>
            <a th:if="${solution4 != null}" th:href="${'/solution/' + solution4.id}">
                <img th:src="${'/upload/' + solution4.image}" alt="">
            </a>
        </div>
        <div class="home-programme__con-item">
            <a th:if="${solution2 != null}" th:href="${'/solution/' + solution2.id}">
                <img th:src="${'/upload/' + solution2.image}" alt="">
            </a>
            <a th:if="${solution5 != null}" th:href="${'/solution/' + solution5.id}">
                <img th:src="${'/upload/' + solution5.image}" alt="">
            </a>
        </div>
        <div class="home-programme__con-item">
            <a th:if="${solution3 != null}" th:href="${'/solution/' + solution3.id}">
                <img th:src="${'/upload/' + solution3.image}" alt="">
            </a>
            <a th:if="${solution6 != null}" th:href="${'/solution/' + solution6.id}">
                <img th:src="${'/upload/' + solution6.image}" alt="">
            </a>
        </div>
    </div>
    <a class="more-btn btn btn-default" th:href="@{/solution}">
        了解更多
    </a>
</div>
<div class="home-main home-news home-floor">
    <div class="home-main__title">
        <h2>新闻动态</h2>
        <p>基于云与大数据的解决方案帮助企业成功转型</p>
    </div>
    <div class="home-news__con container">
        <div class="home-news__con-item">
            <div class="home-news__con-header"
                 style="background-image: url('/images/web/203136768500865262.jpg')">
                <p class="home-news__con-header-title">公司新闻</p>
                <i class="home-news__con-header-line"></i>
                <p class="home-news__con-header-subtitle">Company news</p>
            </div>
            <div class="home-news__con-news">
                <div class="home-news__con-new" th:each="companyNews,iterStat :${companyNewsList}">
                    <div class="home-news__con-new-title">
                        <a th:href="${'/article/' + companyNews.id }" th:text="${companyNews.title}"></a>
                    </div>
                    <div class="home-news__con-new-date" th:text="${#dates.format(companyNews.createDate, 'yyyy-MM-dd')}"></div>
                </div>
            </div>
        </div>
        <div class="home-news__con-item">
            <div class="home-news__con-header"
                 style="background-image: url('/images/web/511582273727479024.jpg')">
                <p class="home-news__con-header-title">行业新闻</p>
                <i class="home-news__con-header-line"></i>
                <p class="home-news__con-header-subtitle">Industry news</p>
            </div>
            <div class="home-news__con-news">
                <div class="home-news__con-news">
                    <div class="home-news__con-new" th:each="industryNews,iterStat :${industryNewsList}">
                        <div class="home-news__con-new-title">
                            <a th:href="${'/article/' + industryNews.id }" th:text="${industryNews.title}"></a>
                        </div>
                        <div class="home-news__con-new-date" th:text="${#dates.format(industryNews.createDate, 'yyyy-MM-dd')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="more-btn btn btn-default" th:href="@{/news}">
        了解更多
    </a>
</div>
<div class="home-main home-friend home-floor">
    <div class="home-main__title">
        <h2>合作伙伴</h2>
        <p>天昕一直致力于服务器产品的研发与生产，与国内企业建立的良好的合作伙伴关系</p>
    </div>
    <div class="container home-friend__con">
        <div th:each="partner,iterStat : ${partnerList}" class="home-friend__con-item">
            <div class="home-friend__con-item-pic"
                 th:style="'background-image: url(\'/upload/ ' + ${partner.imageUrl} + '\')'"></div>
        </div>
    </div>
</div>
<footer th:replace="web/common/footer::footer"></footer>

<script th:src="@{/js/web/swiper.min.js}"></script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/js/web/jquery.min.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/js/web/bootstrap.min.js}"></script>
<script>
    $(document).ready(function () {
        var banner = new Swiper ('.swiper-container', {
            loop: true, // 循环模式选项
            autoplay: {
                delay: 5000,
            },
            observer:true,
            observeParents:true,
            pagination: {
                el: '.swiper-pagination',
            },
        })
        var documentWidth = $(document).width()
        var productCenter = new Swiper ('.swiper-container__product-center', {
            autoplay: {
                delay: 10000,
            },
            observer:true,
            observeParents:true,
            slidesPerView : documentWidth > 767 ? 4 : 1,
            slidesPerGroup: documentWidth > 767 ? 4 : 1,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination__product-center',
            },
        })
        window.onresize = function() {
            documentWidth = $(document).width()
            productCenter.params.slidesPerView = documentWidth > 767 ? 4 : 1
            productCenter.params.slidesPerGroup = documentWidth > 767 ? 4 : 1
        }
    })
</script>
<script th:src="@{/js/web/public.js}"></script>
</body>
</html>
