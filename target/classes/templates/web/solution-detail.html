<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>勤诚官网-解决方案</title>
    <!-- Bootstrap -->
    <link th:href="@{/css/web/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/web/reset.css}">
    <link rel="stylesheet" th:href="@{/css/web/bootstrapt.reset.css}">
    <link rel="stylesheet" th:href="@{/css/web/swiper.min.css}">
    <link rel="stylesheet" th:href="@{/css/web/swiper.reset.css}">
    <link rel="stylesheet" th:href="@{/css/web/header.css}">
    <link rel="stylesheet" th:href="@{/css/web/footer.css}">
    <link th:href="@{/css/web/style.css}" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header th:replace="web/common/header::header"></header>
<div class="container">
    <div class="public-crumbs">
        <div class="public-crumbs-title">
            <p th:text="${solution.title}"></p>
        </div>
        <div class="public-crumbs-place">
            <p>
                当前位置：<a th:href="@{/index}">网站首页</a>>
                <a th:href="@{/solution}">解决方案</a>>
            </p>
        </div>
    </div>
    <div class="solution-detail container clearfix">
        <div class="solution-detail-nav">
            <div th:each="s:${solutionList}" class="solution-detail-nav-con"
                th:style="${s.id==solution.id ? 'border: 1px solid #4d9af1;' : ''}">
                <a th:href="${'/solution/' + s.id}"
                   class="solution-detail-nav-img"
                   th:style="'background-image: url(\'/upload/'+ ${s.image} +'\');'"></a>
                <p class="solution-detail-nav-title" th:text="${s.title}"></p>
            </div>
        </div>
        <div class="solution-detail-content" th:utext="${solution.content}"></div>
    </div>
    <!--<div class="article-detail-pagination solution-detail-mobile-pagination">
        <a href="">上一篇：定制化助力数字化，美国NAB展Gooxi高性能Purley平台服务器大展风采</a>
        <a href="">下一篇：定制化助力数字化，美国NAB展Gooxi高性能Purley平台服务器大展风采</a>
    </div>-->
</div>
<footer th:replace="web/common/footer::footer" ></footer>
<script th:src="@{/js/web/swiper.min.js}"></script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/js/web/jquery.min.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/js/web/bootstrap.min.js}"></script>
<script th:src="@{/js/web/public.js}"></script>
</body>
</html>
