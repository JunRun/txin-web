<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统参数类型</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link th:href="@{/css/admin/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/css/admin/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/admin/animate.css}" rel="stylesheet">
    <link th:href="@{/css/admin/style.css?v=4.1.0}" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>系统参数类型<small></small></h5>
                </div>
                <div class="ibox-content">
                    <form method="post" th:action="@{'/admin/systemParameter/save'}" enctype="multipart/form-data" onsubmit="return submitBefor()" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">参数编号：</label>

                            <div class="col-sm-10">
                                <input type="text" id="title" name="id" th:value="${id}" class="form-control" placeholder="请输入参数编号" maxlength="50">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">参数值：</label>
                            <div class="col-sm-10">
                                <input type="text" name="value" th:value="${value}" class="form-control" placeholder="请输入参数值" maxlength="50">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述：</label>
                            <div class="col-sm-10">
                                <input type="text" name="description" th:value="${description}" class="form-control" placeholder="请输入描述" maxlength="50">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">参数类型：</label>
                            <div class="col-sm-10">
                                <select name="typeId" class="form-control">
                                    <option value="">请选择系统参数类型</option>
                                    <option th:each="type:${typeIdList}" th:value="${type.id}" th:text="${type.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序：</label>
                            <div class="col-sm-10">
                                <input type="text" name="seq" th:value="${seq}" class="form-control" placeholder="请输入排序" maxlength="50">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type='submit' class="btn btn-primary">保存内容</button>
                                <button type='button' class="btn btn-white" onclick="back()">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 全局js -->
<!-- 全局js -->
<script th:src="@{/js/admin/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/admin/bootstrap.min.js?v=3.3.6}"></script>
<!-- 自定义js -->
<script th:src="@{/js/admin/content.js?v=1.0.0}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/js/admin/ueditor/ueditor.config.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/js/admin/ueditor/ueditor.all.min.js}"> </script>
<script type="text/javascript" charset="utf-8" th:src="@{/js/admin/ueditor/lang/zh-cn/zh-cn.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var ue = UE.getEditor('editor');
    var content = [[${content}]];
    //设置富文本内容
    ue.ready(function () {
        ue.setContent(content, false);
    });
    //后退
    function back(){
        window.history.back();
    }

    //提交之前验证
    function submitBefor(){
        var title = $("#title").val();
        if(title == null || title == ""){
            parent.layer.msg('请填写图片标题', {icon: 2});
            return false;
        }
        $("#content").val(ue.getContent());
        return true;
    }
    /*]]>*/
</script>
</html>
