<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>勤诚官网-常见问题</title>
    <!-- Bootstrap -->
    <link th:href="@{/css/web/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/web/reset.css}">
    <link rel="stylesheet" th:href="@{/css/web/bootstrapt.reset.css}">
    <link rel="stylesheet" th:href="@{/css/web/swiper.min.css}">
    <link rel="stylesheet" th:href="@{/css/web/swiper.reset.css}">
    <link rel="stylesheet" th:href="@{/css/web/header.css}">
    <link rel="stylesheet" th:href="@{/css/web/footer.css}">
    <link th:href="@{/css/web/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/web/jquery.pagination.css}" />


    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header th:replace="web/common/header::header"></header>
<div class="container">
    <div class="public-crumbs">
        <div class="public-crumbs-title">
            <p>常见问题</p>
        </div>
        <div class="public-crumbs-place">
            <p>当前位置：<a th:href="@{/index}">网站首页</a>> 常见问题</p>
        </div>
    </div>

    <div class="problem-container">
        <div class="row">
            <div class="col-lg-4 col-sm-12 problem-container-item">
                <!--文章列表-->
                <div class="article-list">
                    <div class="article-list-header">
                        <img th:src="@{/images/web/customer.png}" alt="" class="icon">
                        <p class="name">售后问题</p>
                    </div>
                    <div class="article-list-con">
                        <a th:each="afterSalesProblem,iterStat : ${afterSalesProblemList}" class="title new-title "
                           th:href="${'/article/' + afterSalesProblem.id}" th:text="${afterSalesProblem.title}"></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12 problem-container-item">
                <!--文章列表-->
                <div class="article-list">
                    <div class="article-list-header">
                        <img th:src="@{/images/web/wh.png}" alt="" class="icon">
                        <p class="name">使用问题</p>
                    </div>
                    <div class="article-list-con">
                        <a th:each="useProblem,iterStat : ${useProblemList}" class="title new-title "
                           th:href="${'/article/' + useProblem.id}" th:text="${useProblem.title}"></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12 problem-container-item">
                <!--文章列表-->
                <div class="article-list">
                    <div class="article-list-header">
                        <img th:src="@{/images/web/money.png}" alt="" class="icon">
                        <p class="name">购买问题</p>
                    </div>
                    <div class="article-list-con">
                        <div class="article-list-con">
                            <a th:each="buyProblem,iterStat : ${buyProblemList}" class="title new-title "
                               th:href="${'/article/' + buyProblem.id}" th:text="${buyProblem.title}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="web/common/footer::footer" ></footer>
<script th:src="@{/js/web/swiper.min.js}"></script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/js/web/jquery.min.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/js/web/bootstrap.min.js}"></script>
<script>
    $(document).ready(function () {
        var banner = new Swiper ('.swiper-container', {
            loop: true, // 循环模式选项
            autoplay: {
                delay: 5000,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        })
    })
</script>
<script th:src="@{/js/web/public.js}"></script>
</body>
</html>
