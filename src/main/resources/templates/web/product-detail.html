<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>勤诚官网-产品详情</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/web/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/web/reset.css}">
    <link rel="stylesheet" th:href="@{/css/web/bootstrapt.reset.css}">
    <link rel="stylesheet" th:href="@{/css/web/swiper.min.css}">
    <link rel="stylesheet" th:href="@{/css/web/swiper.reset.css}">
    <link rel="stylesheet" th:href="@{/css/web/header.css}">
    <link rel="stylesheet" th:href="@{/css/web/footer.css}">
    <link th:href="@{/css/web/style.css}" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<header th:replace="web/common/header::header"></header>
<div class="container">
    <div class="public-crumbs">
        <div class="public-crumbs-title">
            <p th:text="${productName}"></p>
        </div>
        <div class="public-anchor hidden-xs">
            <a class="btn btn-default" href="#product-pic">产品图片</a>
            <a class="btn btn-default" href="#product-spec">产品规格</a>
            <a class="btn btn-default" href="/problem">服务与支持</a>
            <a class="btn btn-default" href="/download">下载该驱动程序</a>
        </div>
    </div>
    <div class="product-detail">
        <div class="product-detail-banner">
            <div class="swiper-container public-swiper-container gallery-top">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" th:each="image, iterStat:${imageList}"
                         th:style=" 'background-image: url(\'/upload/ ' + ${image.imageUrl} + '\')'">
                    </div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination__gallery-top swiper-pagination visible-xs"></div>
            </div>
            <div class="swiper-button-prev hidden-xs"></div><!--右箭头-->
            <div class="swiper-button-next hidden-xs"></div><!--右箭头-->
            <!--缩略图-->
            <div class="swiper-container gallery-thumbs hidden-xs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" th:each="image:${imageList}"
                         th:style=" 'background-image: url(\'/upload/ ' + ${image.imageUrl} + '\')'">
                    </div>
                </div>
            </div>
        </div>
        <div class="floor-title" id="product-spec">
            产品规格
        </div>
        <div class="product-detail-spec">
            <!--<div class="product-detail-spec__item">-->
                <!--<div class="sepc-type">系统型号</div>-->
                <!--<div class="spec-attr" th:text="${model}"></div>-->
            <!--</div>-->
            <div class="product-detail-spec__item">
                <div class="sepc-type">处理器</div>
                <div class="spec-attr" th:text="${processor}"></div>
            </div>
            <div class="product-detail-spec__item">
                <div class="sepc-type">芯片组</div>
                <div class="spec-attr" th:text="${chips}"></div>
            </div>
            <div class="product-detail-spec__item">
                <div class="sepc-type">内存</div>
                <div class="spec-attr" th:text="${memory}"></div>
            </div>
            <div class="product-detail-spec__item">
                <div class="sepc-type">储存功能</div>
                <div class="spec-attr" th:text="${storageFunction}"></div>
            </div>
            <div class="product-detail-spec__item">
                <div class="sepc-type">硬盘插槽</div>
                <div class="spec-attr" th:text="${hardDiskSlot}"></div>
            </div>
            <div class="product-detail-spec__item">
                <div class="sepc-type">网络</div>
                <div class="spec-attr" th:text="${network}"></div>
            </div>
            <div class="product-detail-spec__item">
                <div class="sepc-type">扩展插槽</div>
                <div class="spec-attr" th:text="${expansionSlots}"></div>
            </div>
            <div class="product-detail-spec__item">
                <div class="sepc-type">I/O</div>
                <div class="spec-attr" th:text="${inputOutput}"></div>
            </div>
            <div class="product-detail-spec__item">
                <div class="sepc-type">电源供应</div>
                <div class="spec-attr" th:text="${powerSupply}"></div>
            </div>
            <div class="product-detail-spec__item">
                <div class="sepc-type">系统支持</div>
                <div class="spec-attr" th:text="${operatingSystem}"></div>
            </div>
            <div class="product-detail-spec__item">
                <div class="sepc-type">整机尺寸</div>
                <div class="spec-attr" th:text="${size}"></div>
            </div>
            <div class="product-detail-spec__item">
                <div class="sepc-type">工作环境</div>
                <div class="spec-attr" th:text="${environmentalScience}"></div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="web/common/footer::footer" ></footer>

<script th:src="@{/js/web/swiper.min.js}"></script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/js/web/jquery.min.js}"></script>
<script th:src="@{js/web/bootstrap.js}"></script>
<script th:src="@{/js/web/public.js}"></script>
<script th:src="@{/js/web/return-top.js}"></script>
<script>
        var documentWidth = $(document).width()
        var banner = new Swiper ('.gallery-top', {
            loop: true, // 循环模式选
            autoPlay: true,
            paginationClickable: true,
            pagination: {
                el: '.swiper-pagination__gallery-top',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            thumbs: documentWidth > 767 ?{
                swiper: {
                    el: '.gallery-thumbs',
                    loop: false, // 循环模式选
                    spaceBetween: 20,
                    slidesPerView: 9,
                    freeMode: true,
                    watchSlidesVisibility: true,
                    watchSlidesProgress: true,
                },
                slideThumbActiveClass: 'my-slide-thumb-active',
            } : ''
        })
        if(documentWidth > 767) {
            $('.gallery-thumbs .swiper-slide').hover(function() {
                banner.slideTo($(this).index()+1)
            })
        }
</script>
</body>
</html>
